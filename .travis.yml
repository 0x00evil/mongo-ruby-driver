language: ruby

rvm:
  - 1.8.7
  - 1.9.3
  - 2.0.0
  - 2.1.0
  - ruby-head
  - jruby-18mode
  - jruby-19mode
  - jruby-head
  - rbx

jdk:
  - oraclejdk7
  - openjdk7

bundler_args: --without release development

env: CI="travis"

script: bundle exec rake spec:ci

notifications:
  email: false
  flowdock: 1da4416b8ff98d1880986472428b1b1b

services:
  - mongodb

branches:
  only:
    - master
    - 1.x-stable
    - 2.x-stable

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: 2.1.0
    - rvm: rbx
  exclude:
    - rvm: 1.8.7
      jdk: openjdk7
    - rvm: 1.9.3
      jdk: openjdk7
    - rvm: 2.0.0
      jdk: openjdk7
    - rvm: 2.1.0
      jdk: openjdk7
    - rvm: ruby-head
      jdk: openjdk7
    - rvm: rbx
      jdk: openjdk7
